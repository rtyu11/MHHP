<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#050505">
    <title>DISCOGRAPHY | Masato Hayashi</title>
    <meta name="description" content="Masato Hayashi Discography - Latest Releases and Complete Works.">

    <!-- Fonts: Cormorant Garamond (Main) + Shippori Mincho (JP) + Oswald (Numbers) + Dancing Script (Script) + Bebas Neue (Countdown) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600;1,700&family=Oswald:wght@400;500&family=Shippori+Mincho:wght@400;500;700&family=Dancing+Script:wght@400;500;600;700&family=Bebas+Neue&display=swap"
        rel="stylesheet">

    <!-- FontAwesome (SNSアイコン用) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">

    <!-- GSAP & Lenis -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>

<body>

    <!-- Global Noise -->
    <div class="global-noise"></div>

    <!-- Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <!-- Navigation -->
    <nav class="fixed-nav">
        <a href="index.html" class="nav-logo">
            <img src="images/icon.jpg" alt="Masato Hayashi" class="logo-image">
        </a>
        <!-- Hamburger Menu -->
        <div class="hamburger-wrapper">
            <button class="hamburger-menu" id="hamburger-menu" aria-label="メニューを開く">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </nav>
    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay"></div>
    <!-- Navigation Menu -->
    <div class="nav-menu" id="nav-menu">
        <button class="nav-menu-close" id="nav-menu-close" aria-label="メニューを閉じる">
            <span class="close-icon">×</span>
        </button>
        <!-- Language Switcher -->
        <div class="nav-menu-language">
            <button class="lang-switch-btn active" data-lang="ja" id="lang-ja">
                <span>日本語</span>
            </button>
            <button class="lang-switch-btn" data-lang="en" id="lang-en">
                <span>ENGLISH</span>
            </button>
        </div>
        <div class="nav-menu-links">
            <a href="index.html#artist" data-text="ARTIST">ARTIST</a>
            <a href="index.html#updates" data-text="INFORMATION">INFORMATION</a>
            <a href="discography.html" data-text="DISCOGRAPHY">DISCOGRAPHY</a>
            <a href="index.html#contact" data-text="CONTACT">CONTACT</a>
            <a href="https://x8tokyo.official.ec/" target="_blank" rel="noopener" data-text="STORE" class="nav-store-link">
                <span class="nav-store-main">ONLINE SHOP</span>
                <span class="nav-store-sub">powered by BASE</span>
            </a>
        </div>
        <div class="nav-menu-social">
            <a href="https://www.instagram.com/masatohayashi_/" target="_blank" class="social-link">
                <i class="fa-brands fa-instagram"></i> INSTAGRAM
            </a>
            <a href="https://x.com/masatohayashi_" target="_blank" class="social-link">
                <i class="fa-brands fa-x-twitter"></i> X (TWITTER)
            </a>
            <a href="https://www.youtube.com/@masatohayashi_" target="_blank" class="social-link">
                <i class="fa-brands fa-youtube"></i> YOUTUBE
            </a>
        </div>
    </div>

    <!-- Scroll Container -->
    <div id="smooth-wrapper">
        <div id="smooth-content">

            <!-- Discography Section -->
            <section class="section discography-page">
                <div class="container">
                    <div class="section-label section-label--with-subtext">
                        <span class="section-label-main">DISCOGRAPHY</span>
                        <span class="section-label-subtext" lang="ja">作品一覧</span>
                    </div>

                    <!-- Loading State -->
                    <div id="discography-loading" class="discography-loading">
                        <div class="discography-loading-text">NOW LOADING...</div>
                    </div>

                    <!-- Error State -->
                    <div id="discography-error" class="discography-error" style="display: none;">
                        <p>データの取得に失敗しました。しばらく時間をおいて再度お試しください。</p>
                    </div>

                    <!-- Latest Release -->
                    <div id="discography-latest" class="discography-hero" style="display: none;"></div>

                    <!-- Discography Grid -->
                    <div id="discography-grid" class="discography-grid" style="display: none;"></div>
                </div>
            </section>

            <!-- Footer (Icons Included) -->
            <footer class="footer">
                <div class="footer-inner">
                    <div class="footer-links">
                        <a href="https://www.instagram.com/masatohayashi_/" target="_blank">
                            <i class="fa-brands fa-instagram"></i> INSTAGRAM
                        </a>
                        <a href="https://x.com/masatohayashi_" target="_blank">
                            <i class="fa-brands fa-x-twitter"></i> X (TWITTER)
                        </a>
                        <a href="https://www.youtube.com/@masatohayashi_" target="_blank">
                            <i class="fa-brands fa-youtube"></i> YOUTUBE
                        </a>
                    </div>
                    <div class="footer-copy">
                        <p>&copy; 2025 MASATO HAYASHI OFFICIAL</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="discography.js"></script>
</body>

</html>
